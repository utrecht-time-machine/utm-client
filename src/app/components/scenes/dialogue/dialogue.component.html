<ion-content>
  <div id="bg"></div>
  <div id="story-scene-wrapper" *ngIf="storyScene">
    <div style="text-align: center">
      <img [src]="seq.character.image" alt="">
    </div>
    <markdown [data]="storyScene.body"></markdown>
    <ion-button
      color="dark"
      *ngFor="let answer of storyScene.answers"
      (click)="next(answer.id)"
      class="button-text-wrap"
    >
      <markdown [data]="answer.label"></markdown>
    </ion-button>
    <div *ngIf="!storyScene?.answers.length">
      <ion-button color="dark" (click)="returnToMap()"
        >Return to Map.</ion-button
      >
    </div>
  </div>
</ion-content>
